<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="tic-tac-toe.png" type="image/x-icon">
</head>
<body>
    <h1 >Tic Tac Toe</h1>
    <h3 class="result">''</h3>
    <div class="grid">
        <div>
            <div class="a" id="0">'</div>
            <div class="a" id="1">'</div>
            <div class="a" id="2">'</div>
        </div>
        <div>
            <div class="a" id="3">'</div>
            <div class="a" id="4">'</div>
            <div class="a" id="5">'</div>
        </div>
        <div>
            <div class="a" id="6">'</div>
            <div class="a" id="7">'</div>
            <div class="a" id="8">'</div>
        </div>
    </div>

    <a href="index.html"><button class="playagain"><p><strong>Play Again!!</strong></p></button></a>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
